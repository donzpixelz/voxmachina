repo_remote_url: https://bitbucket.org/collectiveacuity/flaskserver
docker_virtualbox_name: default
docker_container_alias: server
docker_image_name: collectiveacuity/flaskserver
docker_run_command: gunicorn --chdir server -w 3 launch:app -b 0.0.0.0:5000 -k gevent
docker_mount_volumes:
  '/server': /server
docker_port_mapping:
  '5000': 5000
docker_environment_variables:
